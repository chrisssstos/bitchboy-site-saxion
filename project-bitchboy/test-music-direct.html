<!DOCTYPE html>
<html>

<head>
	<title>Direct Music Test</title>
</head>

<body>
	<h1>Direct Music File Test</h1>

	<h2>Testing Direct Access</h2>
	<p>Click these links to test if files are accessible:</p>
	<ul>
		<li><a href="/music/bitchboys-song-3.mp3" target="_blank">bitchboys-song-3.mp3</a></li>
		<li><a href="/music/bitchboys-song-3.wav" target="_blank">bitchboys-song-3.wav</a></li>
		<li><a href="/music/bitchboys-song-3.ogg" target="_blank">bitchboys-song-3.ogg</a></li>
	</ul>

	<h2>Audio Player Test</h2>
	<audio controls>
		<source src="/music/bitchboys-song-3.mp3" type="audio/mpeg">
		<source src="/music/bitchboys-song-3.wav" type="audio/wav">
		<source src="/music/bitchboys-song-3.ogg" type="audio/ogg">
		Your browser does not support the audio element.
	</audio>

	<h2>JavaScript Test</h2>
	<button onclick="testAudio()">Test Audio Loading</button>
	<div id="result"></div>

	<script>
		function testAudio() {
			const result = document.getElementById('result');
			result.innerHTML = 'Testing...<br>';

			const files = [
				'/music/bitchboys-song-3.mp3',
				'/music/bitchboys-song-3.wav',
				'/music/bitchboys-song-3.ogg'
			];

			files.forEach(file => {
				const audio = new Audio(file);

				audio.addEventListener('canplaythrough', () => {
					result.innerHTML += `✅ ${file} - SUCCESS<br>`;
				});

				audio.addEventListener('error', (e) => {
					result.innerHTML += `❌ ${file} - FAILED: ${e.message}<br>`;
				});

				audio.load();
			});
		}
	</script>
</body>

</html>
