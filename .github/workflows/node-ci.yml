name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: Install dependencies
        working-directory: project-bitchboy
        run: npm install

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: project-bitchboy/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('project-bitchboy/package-lock.json') }}

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: project-bitchboy/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('project-bitchboy/package-lock.json') }}

      - name: Run tests
        working-directory: project-bitchboy
        run: npx vitest

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: project-bitchboy/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('project-bitchboy/package-lock.json') }}

      - name: Build the project
        working-directory: project-bitchboy
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: project-bitchboy/dist
